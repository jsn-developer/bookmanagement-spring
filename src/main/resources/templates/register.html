<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BookmanagementAngular</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="spacer"></div>
    <div class="contianer">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center page-title">
          <h1>書籍登録</h1>
        </div>
      </div>
    </div>
    <div class="spacer"></div>
    <form #bookForm="ngForm" (submit)="register($event, bookForm)">
      <div class="contianer input-box">
        <div class="row">
          <div class="col-md-2 col-md-offset-2 col-xs-offset-1 box-header">
            <span> タイトル </span>
          </div>
          <div class="col-md-6 col-xs-offset-1">
            <input
              name="title"
              type="text"
              class="form-control"
              required
              maxlength="20"
            />
            <div
              class="danger" style="display: none;"
            >
              <div >タイトルは必須です。</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-2 col-xs-offset-1 box-header">
            <span> 著者 </span>
          </div>
          <div class="col-md-6 col-xs-offset-1">
            <input
              name="author"
              type="text"
              class="form-control"
              required
              maxlength="20"
            />
            <div
              class="danger" style="display: none;"
            >
              <div *ngIf="author.errors.required">著者は必須です。</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-2 col-xs-offset-1 box-header">
            <span> 出版社 </span>
          </div>
          <div class="col-md-6 col-xs-offset-1">
            <div class="select">
              <select name="publisher" id="" >
                <option >佐藤出版</option>
                <option >XYZ出版</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-2 col-xs-offset-1 box-header">
            <span> 価格 </span>
          </div>
          <div class="col-md-6 col-xs-offset-1">
            <input
              name="price"
              type="text"
              class="form-control"
              required
            />
            <div class="danger" style="display: none;"
            >
              <div *ngIf="price.errors.required">価格は必須です。</div>
              <div *ngIf="price.errors.pattern">
                価格は数字を入力してください。
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-2 col-xs-offset-1 box-header">
            <span> 購入日 </span>
          </div>
          <div class="col-md-6 col-xs-offset-1">
            <input
              name="purchased"
              type="text"
              class="form-control"
              required
              required
            />
            <div
              class="danger" style="display: none;"
            >
              <div style="display: none;">購入日は必須です。</div>
              <div style="display: none;">
                購入日はyyyy/MM/ddの形式で入力してください。
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-2 col-xs-offset-1 box-header">
            <span> 書籍管理部門 </span>
          </div>
          <div class="col-md-6 col-xs-offset-1">
            <div class="select">
              <select name="managedDpt" >
                <option >総務部</option>
                <option >開発部</option>
                <option >営業部</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-2 col-xs-offset-1 box-header">
            <span> 更新日 </span>
          </div>
          <div class="col-md-6 col-xs-offset-1">
            <span>2021/04/02</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-2 col-xs-offset-1 box-header">
            <span> 更新者 </span>
          </div>
          <div class="col-md-6 col-xs-offset-1">
            <span>佐藤　太郎</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-2 col-xs-offset-1 box-header">
            <span> 更新者部署 </span>
          </div>
          <div class="col-md-6 col-xs-offset-1">
            <span>開発部</span>
          </div>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="container">
        <div class="row">
          <div class="col-md-2 col-md-offset-1 col-sm-4 offset-sm-1">
            <a class="btn btn-fill btn-default" href="./list.html">
              戻る
            </a>
          </div>
          <div class="col-md-2 col-md-offset-6 col-sm-4 offset-sm-2">
            <a class="btn btn-fill btn-primary" href="./detail.html">
              登録
            </a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
