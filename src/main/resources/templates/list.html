<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BookmanagementAngular</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="spacer"></div>
    <div class="contianer">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center page-title">
          <h1>書籍一覧</h1>
        </div>
      </div>
    </div>
    <div class="spacer"></div>

    <!-- 検索条件を指定-->
    <div class="contianer input-box">
      <div class="row">
        <div
          class="
            col-md-2 col-md-offset-2 col-xs-10 col-xs-offset-1 col-sm-10
            offset-sm-1
            box-header
          "
        >
          <span> タイトル </span>
        </div>
        <div
          class="
            col-md-6 col-md-offset-0 col-xs-10 col-xs-offset-1 col-sm-10
            offset-sm-1
          "
        >
          <input
            type="text"
            class="form-control"
            name="title"
          />
        </div>
      </div>
      <div class="row">
        <div
          class="
            col-md-2 col-md-offset-2 col-xs-10 col-xs-offset-1 col-sm-10
            offset-sm-1
            box-header
          "
        >
          <span> 著者 </span>
        </div>
        <div
          class="
            col-md-6 col-md-offset-0 col-xs-10 col-xs-offset-1 col-sm-10
            offset-sm-1
          "
        >
          <input
            type="text"
            class="form-control"
            name="author"
          />
        </div>
      </div>
      <div class="row">
        <div
          class="
            col-md-2 col-md-offset-2 col-xs-10 col-xs-offset-1 col-sm-10
            offset-sm-1
            box-header
          "
        >
          <span> 出版社 </span>
        </div>
        <div
          class="
            col-md-6 col-md-offset-0 col-xs-10 col-xs-offset-1 col-sm-10
            offset-sm-1
          "
        >
          <input
            type="text"
            class="form-control"
            name="publisher"
          />
        </div>
      </div>
      <div class="row">
        <div
          class="
            col-md-2 col-md-offset-2 col-xs-10 col-xs-offset-1 col-sm-10
            offset-sm-1
            box-header
          "
        >
          <span> &nbsp; </span>
        </div>
        <div
          class="
            col-md-6 col-md-offset-0 col-xs-10 col-xs-offset-1 col-sm-10
            offset-sm-1
          "
        >
          <div class="form-check">
            <input
              id="onlyFlag"
              type="checkbox"
              class="form-check-input"
            />
            <label for="onlyFlag" class="form-check-label"
              >自部門の書籍に限定</label
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="
            col-md-2 col-md-offset-8 col-xs-10 col-xs-offset-1 col-sm-10
            offset-sm-1
          "
        >
          <input
            type="submit"
            class="btn btn-fill btn-primary"
            value="検索"
          />
        </div>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="container">
      <ng-container *ngIf="books.length > 0; else emptyMessage">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>タイトル</th>
              <th>著者</th>
              <th>出版社</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>はじめてのJava</td>
              <td>佐藤　太郎</td>
              <td>佐藤出版</td>
            </tr>
            <tr>
              <td>はじめてのJava</td>
              <td>佐藤　太郎</td>
              <td>佐藤出版</td>
            </tr>
            <tr>
              <td>はじめてのJava</td>
              <td>佐藤　太郎</td>
              <td>佐藤出版</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-template #emptyMessage>
        <p>検索結果は0件です</p>
      </ng-template>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div>
      <div class="container">
        <div class="row">
          <button href="#" class="btn-link" (click)="logout()">
            ログアウト
          </button>
        </div>
      </div>
    </div>

    <div class="floating" onclick="location.href='./register.html'">
      <span>
        <i
          class="glyphicon glyphicon-plus"
          style="margin-top: 8px; margin-left: 3px"
        ></i>
      </span>
    </div>
  </body>
</html>
